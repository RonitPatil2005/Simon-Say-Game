<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="kids-game-gaming-background-music-297733.mp3" type="audio/mpeg">
    </audio>

    <audio id="wrongSound">
        <source src="wrong.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>

</html>
